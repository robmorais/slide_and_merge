<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide & Merge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">Slide & Merge</h1>
        <p class="game-objective">Objective: <span id="objective"></span></p>
        <p class="game-moves">Remaining Moves: <span id="remaining-moves"></span></p>
        <div id="grid-container" class="grid-container"></div>
        <div class="game-instructions">Use arrow keys or W, A, S, D to slide and merge the tiles. Your goal is to create a row with three consecutive numbers (e.g., 2, 4, 8) within the given move limit.</div>
        <!-- <p class="game-instructions">Use arrow keys or W, A, S, D to slide and merge the tiles. Your goal is to create a row with three consecutive numbers (e.g., 2, 4, 8) within the given move limit.</p> -->
    </div>
    <script src="main.js"></script>
</body>
</html>
